<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea_1</title>
</head>
<body style="margin-left: 150px;
             margin-top: 100px;
             font: 1rem 'Fira Sans', sans-serif;
             background-color: #F0F0F0;">
    <div style="margin-top: 10px;">
            <input type="radio" name="action" id="save" autocomplete="off">
            <label>Guardar</label>
    </div>
    <div style="margin-top: 10px;">
        <label class="btn btn-primary">
            <input type="radio" name="action" id="remove" autocomplete="off">
            Eliminar
        </label>
    </div>
    <div style="margin-top: 10px;">
        <label>
            <input type="radio" name="action" id="modify" autocomplete="off">
            Modificar
        </label>
    </div>
    <div style="margin-top: 10px;">
        <label >
            <input type="radio" name="action" id="previous" autocomplete="off">
            Anterior
        </label>
    </div>
    <div style="margin-top: 10px;">
        <label>
            <input type="radio" name="action" id="next" autocomplete="off">
            Siguiente
        </label>
    </div>
    <div style="margin-top: 10px;">
        <label>
            <input type="radio" name="action" id="first" autocomplete="off">
            Primero
        </label>
    </div>
    <div style="margin-top: 10px;">
        <label>
            <input type="radio" name="action" id="latest" autocomplete="off">
            Ultimo
        </label>
    </div>
    <div style="margin-top: 10px;">
        <input type="text" value="" style="width: 300px; height:30px;" id = "ipvalue" placeholder="Un texto cualquiera">
    </div>
    <div style="margin-top: 10px;">
        <button type="button" style="width: 300px; height: 30px;" onclick="run()">Aceptar</button>
    </div>
    <div style="margin-top: 10px;">
        <button type="button" style="width: 300px; height: 30px;" onclick="runclear()">Limpiar</button>
    </div>

    <script src='index.js'></script>
</body>
</html>
